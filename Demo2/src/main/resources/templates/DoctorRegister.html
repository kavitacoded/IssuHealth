<body>
    <h1>Registration Form</h1>
     <html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
               <h1> Doctor</h1>
            </div>
            <div class="card-body">
                <form action="save" method="POST">
                    <!-- row1 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="name">Name:</label>
                        </div>
                        <div class="col-4">
                            <input type="email" name="name" id="name" class="form-control"
                                placeholder="Enter Your Name">
                        </div>
                        <div class="col-6">
                            <span id="nameError"></span>
                        </div>
                    </div>
                    <!-- row2 -->
                    <div class="row mt-2">
                        <div class="col-2">
                            <label for="email">Email-Id:</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="email" id="email" class="form-control"
                                placeholder="Enter Email-Id">
                        </div>
                        <div class="col-6">
                            <span id="emailError"></span>
                        </div>
                    </div>
                    <!-- row3 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="specialization">Specialization:</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="specialization" id="specialization" class="form-control"
                                placeholder="Specialization">
                        </div>
                        <div class="col-6">
                            <span id="specializationError"></span>
                        </div>
                    </div>
                    <!-- row4 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="address">Address:</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="address" id="address" class="form-control"
                                placeholder="Specialization">
                        </div>
                        <div class="col-6">
                            <span id="addressError"></span>
                        </div>
                    </div>
                    <!-- row5 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="mobile">Mobile:</label>
                        </div>
                        <div class="col-4">
                            <input type="number" name="mobile" id="mobile" class="form-control"
                                placeholder="Mobile No.">
                        </div>
                        <div class="col-6">
                            <span id="mobileError"></span>
                        </div>
                    </div>
                    <!-- row6 -->
                    <div class="row">
                    <div class="col-2">
                        <label for="doctorgen">Gender:</label>
                    </div>
                    <div class="col-4">
                        <input type="radio" name="doctorgen" id="doctorgen1" value="Male" />
                        <input type="radio" name="doctorgen" id="doctorgen2" value="Female" />
                    </div>
                    <div class="col-6">
                        <span id="mobileError"></span>
                    </div></div>
                    <!-- row7 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="note">Note:</label>
                        </div>
                        <div class="col-4">
                          <textarea name="note" id="note" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="noteError"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary lg">Create</button>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
</body>
</html>
