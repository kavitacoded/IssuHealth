<html xmlns:th="https://www.thymeleaf.org/">
<head>
 <link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.
min.css" />
</head>
<body>
 <div class="container">
 <table class="table table-hover">
 <tr class="bg-info text-white">
 <th>ID</th>
 <th>NAME</th>
 <th>Emailid</th>
 <th>Specialization</th>
 <th>Address</th>
 <th>Mobile</th>
 <th>Gender</th>
 <th>Note</th>
 <th>OPERATIONS</th>
 </tr>
 <tr th:each="ob:${list}">
 <td th:text="${ob.id}"></td>
 <td th:text="${ob.name}"></td>
 <td th:text="${ob.emailid}"></td>
 <td th:text="${ob.specialization}"></td>
 <td th:text="${ob.address}"></td>
 <td th:text="${ob.mobile}"></td>
 <td th:text="${ob.gender}"></td>
 <td th:text="${ob.note}"></td>
 <td>
 <a th:href="@{/doctor/delete(id=${ob.id})}" class="btn btn-danger">DELETE</a> | 

 
 <a th:href="@{/doctor/edit(id=${ob.id})}" class="btn btn-success">
EDIT</a></td>
 </tr>
 </table>
 <div th:text="${message}" class="bg-info" text-white></div>
 </div>
</body>
</html>
