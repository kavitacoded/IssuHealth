<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">    
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bu
ndle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/
4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-center text-white">
                Specialization
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <tr class="bg-info">
                        <th>ID</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Note</th>
                        <th>Operations</th>
                    </tr>
                    <tr th:each="ob:${list}">
                        <td th:text="${ob.id}"class="bg-success"></td>
                        <td th:text="${ob.specCode}"></td>
                        <td th:text="${ob.specName}"></td>
                        <td th:text="${ob.specNote}"></td>
                        <td>
                            <a>Delete</a> | <a>Edit</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="card-footer"></div>
        </div>
    </div>



  </body>
  </html>
