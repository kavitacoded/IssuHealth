<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<div th:replace="fragments/commonui :: header"></div>
  <body>
    <div class="container">
    
        <div class="card">
            <div class="card-header bg-primary text-center text-white">
                <h3> <i class="fa fa-home" aria-hidden="true"></i>Specialization Data</h3>
            </div>
            <div class="card-body">
           <a th:href="@{/spec/excel}" class="btn btn-success"><i class="fa fa-file-excel-o" aria-hidden="true"></i>Excel</a>
                <table class="table table-hover">
                    <tr class="bg-info">
                        <th>ID</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Note</th>
                        <th>Operations</th>
                    </tr>
                    <tr th:each="ob:${list}">
                        <td th:text="${ob.id}"class="bg-success"></td>
                        <td th:text="${ob.specCode}"></td>
                        <td th:text="${ob.specName}"></td>
                        <td th:text="${ob.specNote}"></td>
                        <td>
                        
                            <a th:href="@{/spec/delete(id=${ob.id})}" class="btn btn-danger">Delete <i class="fa fa-trash-o" aria-hidden="true"></i> </a> | 
                            
                             <a th:href="@{/spec/edit(id=${ob.id})}" class="btn btn-warning"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Update</a>
                        </td>
                    </tr>
                </table>
            </div>
            
            
            <div class="card-footer bg-white text-success" th:if="${message!=null}">
            	
            	<span th:text="${message}"></span>
            </div>
        </div>
    </div>

 

  </body>
  </html>
