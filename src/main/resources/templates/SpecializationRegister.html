<html xmlns:th="https://thymeleaf.org">

<div th:replace="fragments/commonui :: header"></div>
<body>
<div th:replace ="fragments/commonui :: menu"></div>
    <div class="container">
        <div class="card">
            <div class="card-header text-center text-white bg-primary">
                <h1>Specialzation Register</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/spec/save}" id="specForm" method="post">
                    <div class="row">
                        <div class="col-2">
                            <label for="specCode">Code</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="specCode" id="specCode"class="form-control">
                        </div>
                        <div class="col-6">
                            <span id="specCodeError">
                            </span>
                        </div>
                    </div>
                    <!-- row2 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="specName">Name</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="specName" id="specName"class="form-control">
                        </div>
                        <div class="col-6">
                            <span id="specNameError">
                            </span>
                        </div>
                    </div>
                    <!-- row3 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="specNote">Note</label>
                        </div>
                        <div class="col-4">
                           <textarea type="text" name="specNote" id="specNote" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="specNoteError">
                            </span>
                        </div>
                    </div>
                  <button type="submit"class="btn btn-primary"><i class="fa fa-plus-square-o" aria-hidden="true"></i> </i>Create</button>
                </form>
            </div>
            <div th:if="${message!=null}"class="card-footer">
                <span th:text="${message}"></span>
            </div>

        </div>
    </div>
<script th:src="@{/myjs/spec_validate.js}"></script>

   



</body>
</html>
