<html xmlns:th="https://thymeleaf.org">

<div th:replace="fragments/commonui :: header"></div>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-center text-white">
                <h1>Patient Register</h1>
            </div>
            <div class="card-body">
                <form th:action="@{patient/save}" method="POST">
                   <!-- row#1 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="firstName">FirstName</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="firstName" id="firstName" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="firstNameError"></label>
                        </div>
                    </div>
                     <!-- row#2 -->
                     <div class="row">
                        <div class="col-2">
                            <label for="lastName">LastName</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="lastName" id="lastName" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="lastNameError"></label>
                        </div>
                    </div>
                
                    <!-- row#4 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="col-4">
                           <select name="gender" id="gender" class="form-control">
                               <option value="Male">Male</option>
                               <option value="Female">Female</option>
                               <option value="other">Other</option>
                           </select>
                        </div>
                        <div class="col-6">
                            <label for="genderError"></label>
                        </div>
                    </div>
                     <!-- row#5 -->
                     <div class="row">
                        <div class="col-2">
                            <label for="mobile">Mobile</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="mobile" id="mobile" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="mobileError"></label>
                        </div>
                    </div>
                     <!-- row#6 -->
                     <div class="row">
                        <div class="col-2">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="email" id="email" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="emailError"></label>
                        </div>
                    </div>
                     <!-- row#7 -->
                     <div class="row">
                        <div class="col-2">
                            <label for="dateOfBirth">DateOfBirth</label>
                        </div>
                        <div class="col-4">
                            <input type="date" name="dateOfBirth" id="dateOfBirth" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="dateOfBirthError"></label>
                        </div>
                    </div>
                     <!-- row#8 -->
                     <div class="row">
                        <div class="col-2">
                            <label for="marialStatus">Marial Status</label>
                        </div>
                        <div class="col-4">
                            <input type="radio" name="marialStatus" id="marialStatus1" value="Married"/>Married
                            <input type="radio" name="marialStatus" id="marialStatus2" value="unmarried">UnMarried
                            <input type="radio" name="marialStatus" id="marialStatus3" value="unmarried">Divorse
                            <input type="radio" name="marialStatus" id="marialStatus4" value="unmarried">Legally seperate
                        </div>
                        <div class="col-6">
                            <label for="marialStatusError"></label>
                        </div>
                    </div>
                     <!-- row#9 -->
                     <div class="row">
                        <div class="col-2">
                            <label for="presentAddr">PresentAddr</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="presentAddr" id="presentAddr" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="presentAddrError"></label>
                        </div>
                    </div>
                      <!-- row#10 -->
                      <div class="row">
                        <div class="col-2">
                            <label for="commAddr">Communication Address</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="commAddr" id="commAddr" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="commAddrError"></label>
                        </div>
                    </div>
                     <!-- row#11 -->
                     <div class="row">
                        <div class="col-2">
                            <label for="medicalHistory">MedicalHistory</label>
                        </div>
                        <div class="col-4">
                            <input type="checkbox" name="medicalHistory" id="medicalHistory1" value="Ulcer"/>Ulcer
                            <input type="checkbox" name="medicalHistory" id="medicalHistory2" value="Cancer"/>Cancer
                            <input type="checkbox" name="medicalHistory" id="medicalHistory3" value="BP"/>BP
                            <input type="checkbox" name="medicalHistory" id="medicalHistory1" value="Sugar"/>Sugar
                        </div>
                        <div class="col-6">
                            <label for="medicalHistoryError"></label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                </form>
        </div>
       
    </div>
    <div class="card-footer">
        <span>[[${message}]]</span>
    </div>
</body>
</html>
