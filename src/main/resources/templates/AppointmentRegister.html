<html xmlns:th="https://thymeleaf.org">
<div th:replace="fragments/commonui :: header"></div>

<body>
    <div class="container">
        <div class="card">
                <div class="card text-center text-white bg-primary">
                    <div class="card-header">
                        <h1>Create Appointment</h1>
                    </div>
                </div>
                <div class="card-body">
                    <form th:action="@{/appointment/save}" method="POST">
                    <!-- row#1 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="doctor">Doctor</label>
                        </div>
                        <div class="col-4">
                          <select name="doctor.id" id="doctor">
                          <option value="">--SELECT--</option>
                          <option th:each="ob:${doctors}"  th:value="${ob.key}" th:text="${ob.value}">
                          </option>
                        </div>
                        <div class="col-6">
                            <label for="doctorError"></label>
                        </div>
                    </div>
                    <!-- row#2 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="date">Date</label>
                        </div>
                        <div class="col-4">
                            <input type="date" name="date" id="date" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="dateError"></label>
                        </div>
                    </div>
                     <!-- row#3 -->
                     <div class="row">
                        <div class="col-2">
                            <label for="noOfSlots">NOOFSLOTS</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="noOfSlots" id="noOfSlots" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="noOfSlotsError"></label>
                        </div>
                    </div>
                      <!-- row#4 -->
                      <div class="row">
                        <div class="col-2">
                            <label for="details">DETAILS</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="details" id="details" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="detailsError"></label>
                        </div>
                    </div>
                     <!-- row#5 -->
                     <div class="row">
                        <div class="col-2">
                            <label for="fee">FEE</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="fee" id="fee" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="feeError"></label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">create <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                </form>
                </div>
                <div class="card-footer">
                    <label for="">[[${message}]]</label>
                </div>
        </div>
</body>

</html>
