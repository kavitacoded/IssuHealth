<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.
min.css"
  />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bu
ndle.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/
4.7.0/css/font-awesome.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
  />
</head>
</head>
<body>
    <div class="container py-5">
        <div class="card">
            <div class="card-header  bg-dark text-white text-center">
                <h2>Specialization</h2>
            </div>
            <div class="card-body">
                <form action="save" method="POST" class="text-center">
                    <!-- row#1 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="code">Code</label>
                        </div>
                        <div class="col-4">
                            <input type="number" name="code" id="code"class="form-control" placeholder="Enter Your Code here">
                        </div>
                        <div class="col-6">
                            <span id="codeError"></span>
                        </div>
                    </div>
                    <!-- row#2 -->
                    <div class="row mt-3">
                        <div class="col-2">
                            <label for="name">Name</label>
                        </div>
                        <div class="col-4">
                            <input type="name" name="name" id="name"class="form-control" placeholder="Enter Your Code here">
                        </div>
                        <div class="col-6">
                            <span id="nameError"></span>
                        </div>
                    </div>
                    <!-- row#3 -->
                    <div class="row mt-3">
                        <div class="col-2">
                            <label for="note">Note</label>
                        </div>
                        <div class="col-4">
                           <textarea class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="noteError"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info text-center mt-3">Create</button>
                </form>
            </div>
            <div class="card-footer bg-light">
                <span>success</span>
            </div>
        </div>
    </div>
  <div th:text="${message}"></div>
</body>
</html>
